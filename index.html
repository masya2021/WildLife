<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Noto+Sans+Georgian:wght@700&family=Open+Sans:wght@400;600;700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <title>WildLife</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header-container">
                <div class="logo-nametitle">
                    <div class="logo">
                        <img src="./assets/svg/svg.svg" alt="Logo">
                    </div>
                    <div class="nametitle">wildlife</div>
                </div>
                <div class="menu">
                    <ul class="list__menu">
                        <li class="list-name__menu">
                            <a class="menu-link" href="#Blog">Blog</a>
                        </li>
                        <li class="list__menu">
                            <a class="menu-link" href="#Contacts">Contacts</a>
                        </li>
                        <li class="list__menu">
                            <a class="menu-link" href="#Search">
                                <img src="./assets/svg/Search.svg" alt="Search"></a>
                        </li>
                    </ul>
                </div>
                <div class="enter-btn">
                    <a href="#openModal" class="enter">
                        <p class="enter-button">Sign in</p>
                    </a>
                    <div id="openModal" class="modalDialog">
                        <div>
                            <a href="#close" title="Закрыть" class="close">X</a>
                            <h2>Заполните пожалуйста форму</h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="header__describe">
                <h1 class="Title">Survival</h1>
                <p class="describe__title">What this means is that we exist to help protect our environment and do in
                    numbers
                    of
                    ways. You can save the planet by donation.</p>
                <div class="enter-btn__Donate">
                    <a href="#openModal" class="help-for-us">
                        <p class="enter-data">Donate</p>
                    </a>
                    <div id="openModal" class="modalDialog">
                        <div>
                            <a href="#close" title="Закрыть" class="close">X</a>
                            <h2>Заполните пожалуйста форму</h2>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">

        </main>
        <footer class="footer"></footer>
    </div>
</body>

</html>
